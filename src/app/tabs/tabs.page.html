<ion-tabs>
  <ion-menu content-id="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>WilhelMiina Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-list-header>
          Choose COURSES to attend selected courses!
        </ion-list-header>
        <ion-menu-toggle auto-hide="false">
          <ion-tab-button tab="tab1">
            <ion-item button>
             <ion-icon slot="start" name='home'></ion-icon>
              <ion-label>
               Home
              </ion-label>
            </ion-item>
          </ion-tab-button>
          <ion-tab-button tab="tab2">
            <ion-item button>
              <ion-icon slot="start" name='book'></ion-icon>
              <ion-label>
                Courses
              </ion-label>
            </ion-item>
          </ion-tab-button>
          <ion-tab-button tab="tab3">
             <ion-item button>
               <ion-icon slot="start" name='mail'></ion-icon>
               <ion-label>
                 Get in touch
               </ion-label>
             </ion-item>
          </ion-tab-button>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
